<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .welcome-message h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        .success-message p {
            color: #4CAF50;
            font-size: 1.2rem;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="welcome-message">
        <h1>Welcome to Our Application!</h1>
    </div>
    <div class="success-message">
        <p>You have successfully logged in with Google OAuth2.</p>
    </div>
</div>
</body>
</html>
